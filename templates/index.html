<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword-Response Management System</title>
</head>
<body>
    <h1>Keyword-Response Management System</h1>
    <form method="post">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" required><br>

        <label for="abbreviation">Abbreviation:</label>
        <input type="text" id="abbreviation" name="abbreviation" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="response_type">Response Type:</label>
        <select id="response_type" name="response_type">
            <option value="Definition">Definition</option>
            <option value="Example">Example</option>
        </select><br>

        <label for="response">Response:</label><br>
        <textarea id="response" name="response" required></textarea><br>

        <input type="submit" value="Add Keyword-Response">
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
